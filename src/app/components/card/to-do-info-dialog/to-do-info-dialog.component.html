<div class="dialog">
    <h1 mat-dialog-title>Info:</h1>
    <div class="to-do-info">
        <div class="info-column">
            <div>
                <div class="label">Name:</div>
                <div>{{toDo.name}}</div>
            </div>
            <div *ngIf="toDo.description !== null && toDo.description !== ''">
                <div class="label">Description:</div>
                <div>{{toDo.description}}</div>
            </div>
            <div>
                <div class="label">Deadline:</div>
                <div>{{date | date:"dd/MM/yyyy"}}</div>
            </div>
            <div>
                <div class="label">Importance:</div>
                <div>{{toDo.importance}}</div>
            </div>
        </div>
    </div>

    <div class="button-row">
        <button class="mat-elevation-z4" mat-button (click)="edit()">Edit</button>
        <button class="mat-elevation-z4" mat-button (click)="close()">Close</button>
    </div>
</div>
