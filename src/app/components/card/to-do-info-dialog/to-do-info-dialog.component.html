<div class="dialog">
	<h1 mat-dialog-title>To Do Details:</h1>
	<div class="to-do-info">
		<div class="info-column">
			<div>
				<div class="label">Name:</div>
				<div><strong>{{toDo.name}}</strong></div>
			</div>
			<div *ngIf="toDo.description !== null && toDo.description !== ''">
				<div class="label">Description:</div>
				<div><strong>{{toDo.description}}</strong></div>
			</div>
			<div>
				<div class="label">Deadline:</div>
				<div><strong>{{date | date:"dd/MM/yyyy"}}</strong></div>
			</div>
			<div>
				<div class="label">Importance:</div>
				<div><strong>{{toDo.importance}}</strong></div>
			</div>
		</div>
	</div>

	<div class="button-row">
		<button class="mat-elevation-z4" color="warn" mat-button (click)="delete()">Delete</button>
		<button class="mat-elevation-z4" mat-button (click)="edit()">Edit</button>
		<button class="mat-elevation-z4" mat-button (click)="close()">Close</button>
	</div>
</div>
